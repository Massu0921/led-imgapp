<!DOCTYPE html>
<html lang="ja">

<html>
    <head>
        <meta charset="UTF-8">
        <title>
            led-imgapp
        </title>
    </head>

    <body>
        <h1>
            表示させたい画像をアップロードしてください
        </h1>
        <form method = post enctype = multipart/form-data>
        <p><input type=file name = file>
        <input type = submit value = Upload>
        </form>
        {% if img_url %}
        <p><img src="{{ img_url }}"></p>
        {% endif %}
    </body>
</html>
